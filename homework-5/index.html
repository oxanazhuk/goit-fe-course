<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <!-- HEADER -->
            <header class="clearfix">
                <div class="logo">
                    <a href="#">MART</a>
                </div>
                <nav>
                    <ul>
                        <li>
                            <a href="#">home</a>
                        </li>
                        <li>
                            <a href="#">about us</a>
                        </li>
                        <li>
                            <a href="#">page</a>
                        </li>
                        <li>
                            <a href="#">shop</a>
                        </li>
                        <li>
                            <a href="#">blog</a>
                        </li>
                        <li>
                            <a href="#">contact us</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <!-- BIG-BLOCK-PICTURE | SLIDER-->
            <div class="big-block">
                <img src="./img/slide4.jpg" alt="happy four girls">
                <!-- SLIDER -->
                <div class="wrap">
                    <button class="button">
                        <i class="fas fa-angle-left"></i>
                    </button>
                    <div class="slider-box">
                        <h2>AFFORDABLE PARIS TOURS</h2>
                        <p>CITY TOURS / TOUR TICKETS / TOUR GUIDES</p>
                    </div>
                    <button class="button">
                        <i class="fas fa-angle-right"></i>
                    </button>
                </div>
            </div>
            <!-- SECTION_TITLE -->
            <div class="wrapper-section-color">
                <section class="section-title clearfix">
                    <h2>NEW COLLECTION</h2>

                    <div class="gallery clearfix">
                        <div class="gallery card-1">
                            <img src="./img/image-1.jpg" alt="man">
                            <div class="card-icons">
                                <button class="card-icons-button">
                                    <i class="far fa-heart"></i>
                                </button>
                                <button class="card-icons-button">
                                    <i class="fas fa-random"></i>
                                </button>
                                <button class="card-icons-button">
                                    <i class="far fa-clock"></i>
                                </button>
                                <button class="card-icons-button">
                                    <i class="fas fa-shopping-cart">
                                        <span>add to card</span>
                                    </i>
                                </button>
                            </div>
                            <div class="block-card-bottom">
                                <a href="#">Blue Tshirt</a>
                                <span>$26</span>
                            </div>
                        </div>
                        <div class="gallery card-2">
                            <img src="./img/image-2.jpg" alt="man">
                            <div class="card-icons">
                                <button class="card-icons-button">
                                    <i class="far fa-heart"></i>
                                </button>
                                <button class="card-icons-button">
                                    <i class="fas fa-random"></i>
                                </button>
                                <button class="card-icons-button">
                                    <i class="far fa-clock"></i>
                                </button>
                                <button class="card-icons-button">
                                    <i class="fas fa-shopping-cart">
                                        <span>add to card</span>
                                    </i>
                                </button>
                            </div>
                            <div class="block-card-bottom">
                                <a href="#">WOMAN shirt</a>
                                <span>$31</span>
                            </div>
                        </div>
                        <div class="gallery card-3">
                            <img src="./img/image-3.jpg" alt="man">
                            <div class="card-icons">
                                <button class="card-icons-button">
                                    <i class="far fa-heart"></i>
                                </button>
                                <button class="card-icons-button">
                                    <i class="fas fa-random"></i>
                                </button>
                                <button class="card-icons-button">
                                    <i class="far fa-clock"></i>
                                </button>
                                <button class="card-icons-button">
                                    <i class="fas fa-shopping-cart">
                                        <span>add to card</span>
                                    </i>
                                </button>
                            </div>
                            <div class="block-card-bottom">
                                <a href="#">YELLOW Tshirt</a>
                                <span>$21</span>
                            </div>
                        </div>
                        <div class="gallery card-4">
                            <img src="./img/image-4.jpg" alt="man">
                            <div class="card-icons">
                                <button class="card-icons-button">
                                    <i class="far fa-heart"></i>
                                </button>
                                <button class="card-icons-button">
                                    <i class="fas fa-random"></i>
                                </button>
                                <button class="card-icons-button">
                                    <i class="far fa-clock"></i>
                                </button>
                                <button class="card-icons-button">
                                    <i class="fas fa-shopping-cart">
                                        <span>add to card</span>
                                    </i>
                                </button>
                            </div>
                            <div class="block-card-bottom">
                                <a href="#">Cool lingerie</a>
                                <span>$51</span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <!-- FOOTER -->
            <footer>
                <ul class="footer-list">
                    <li class="footer-list-item">All</li>
                    <li class="footer-list-item">Rights</li>
                    <li class="footer-list-item">Reserved</li>
                    <li class="footer-list-item">&#169;</li>
                    <li class="footer-list-item">Dokan</li>
                    <li class="footer-list-item">Designed</li>
                    <li class="footer-list-item">
                        <a href="#">ThemenGraph</a>
                    </li>
                </ul>
            </footer>
        </div>

</html>
